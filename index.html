<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp API</title>
</head>
<body>
    <div id="app">
        <h1>Whatsapp Api</h1>
        <img src="" alt="QR Code" id="qrcode">

        <h3>Logs</h3>
        <ul class="logs"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" integrity="sha512-iqRVtNB+t9O+epcgUTIPF+nklypcR23H1yR1NFM9kffn6/iBhZ9bTB6oKLaGMv8JE9UgjcwfBFg/eHC/VMws+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(function(){
            const socket = io.connect("http://localhost:8000",{path : '/socket.io'});

            socket.on("message",function(msg){
                $('.logs').append($('<li>').text(msg));
            });
            socket.on("qr",function(qr){
                $('#qrcode').attr("src",qr);
            });

            socket.on("ready",function(qr){
                $('#qrcode').hide();
            });
            socket.on("authenticated",function(qr){
                $('#qrcode').hide();
            });
        })
    </script>
</body>
